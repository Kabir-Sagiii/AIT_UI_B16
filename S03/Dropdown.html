<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>Drop Down</h2>
    <form>
      <select>
        <option>Select the City</option>
        <option>Pune</option>
        <option>Hyderabad</option>
        <option>Mumbai</option>
      </select>
      <select>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
      </select>

      <select>
        <optgroup label="Backend Language">
          <option>JS</option>
          <option>Java</option>
          <option>C#</option>
        </optgroup>
        <optgroup label="Frontend Language">
          <option>html</option>
          <option>css</option>
          <option>react</option>
        </optgroup>
        <optgroup label="Database">
          <option>Mongodb</option>
          <option>Oracle</option>
          <option>Mysql</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
