<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form>
      <div>
        <input
          type="text"
          size="20"
          required
          placeholder="enter name"
          maxlength="5"
        />
      </div>
      <br />

      <div>
        <input type="password" disabled placeholder="password" minlength="7" />
      </div>
      <br />

      <div>
        <input type="email" placeholder="email id" />
      </div>
      <br />

      <div>
        <input type="number" />
      </div>
      <br />

      <div>
        <input type="date" />
      </div>
      <br />

      <div>
        <input type="time" />
      </div>
      <br />

      <div>
        <input type="file" multiple />
      </div>
      <br />

      <div>
        <input type="button" value="Login" disabled />
      </div>
      <br />

      <div>
        <input type="reset" />
      </div>
      <br />

      <div>
        <input id="male" type="radio" checked name="gender" />
        <label for="male">Male</label>

        <input id="female" type="radio" name="gender" />
        <label for="female">Female</label>

        <input type="radio" name="gender" />
        <label>Other</label>
      </div>
      <br />

      <div>
        <input id="html" type="checkbox" />
        <label for="html">HTML</label>

        <input id="css" type="checkbox" checked />
        <label for="css">CSS</label>

        <input type="checkbox" checked />
        <label>Javascript</label>
      </div>
      <br />
    </form>
  </body>
</html>
