<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(4, 250px);
        grid-template-rows: 1fr 1fr 1fr;
        width: 1000px;
        height: 500px;
        margin: 20px auto;
      }
      .box1 {
        grid-column: 1/3;
        grid-row: 1/4;
      }
      .box2 {
        grid-column: 3/5;
        grid-row: 1/3;
      }
      .box3 {
        grid-column: 3/5;
        grid-row: 3/4;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box1" style="background-color: red">GridItem-1</div>
      <div class="box2" style="background-color: coral">GridItem-2</div>
      <div class="box3" style="background-color: gray">GridItem-3</div>
    </div>
  </body>
</html>
