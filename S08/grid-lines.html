<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-rows: 50px 250px 100px;
        /* grid-template-columns:400px 400px 400px ; */
        grid-template-columns: repeat(3, 400px);
        width: 1200px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <h2>Grid Rows</h2>
    <div class="container">
      <div style="background-color: red">Header</div>
      <div style="background-color: coral">Main</div>
      <div style="background-color: gray">Footer</div>
      <div style="background-color: rgb(89, 255, 0)">4</div>
      <div style="background-color: rgb(229, 80, 255)">5</div>
      <div style="background-color: rgb(3, 2, 2)">6</div>
      <div style="background-color: red">Header</div>
      <div style="background-color: coral">Main</div>
      <div style="background-color: gray">Footer</div>
    </div>
  </body>
</html>
