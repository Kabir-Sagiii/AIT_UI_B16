<!DOCTYPE html>
<html>
  <head>
    <style>
      #d1 {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        position: relative;
        right: 70px;
      }
      #d2 {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        position: relative;
        top: 50px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Position in css</h2>

    <div id="d1">Div - 1</div>
    <br />

    <div id="d2">Div - 2</div>
  </body>
</html>
