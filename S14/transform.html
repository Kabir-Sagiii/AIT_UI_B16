<!DOCTYPE html>
<html>
  <head>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: lightsalmon;
        margin: auto;
        transition-property: transform;
        transition-duration: 3s;
        transition-delay: 1s;
      }

      #box:hover {
        background-color: green;
        /* transform: translate(400px, 300px); */
        /* transform: scale(0.5); */
        transform: rotate(-180deg) scale(2) translate(200px, 0px);
      }
    </style>
  </head>

  <body>
    <h2>Transform</h2>

    <div id="box"></div>
  </body>
</html>
