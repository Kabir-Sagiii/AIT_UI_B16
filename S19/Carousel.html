<!DOCTYPE html>
<html>
  <head>
    <style>
      .carousel {
        width: 80%;
        margin: 50px auto;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div
      id="mycarousel"
      class="carousel carousel-fade slide"
      data-bs-ride="carousel"
      data-bs-interval="2000"
    >
      <div class="carousel-indicators">
        <button
          class="active"
          type="button"
          data-bs-target="#mycarousel"
          data-bs-slide-to="0"
        ></button>

        <button
          type="button"
          data-bs-target="#mycarousel"
          data-bs-slide-to="1"
        ></button>

        <button
          type="button"
          data-bs-target="#mycarousel"
          data-bs-slide-to="2"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/1bd9f11edbf77427.jpg?q=20"
            alt=""
            width="100%"
            height="400"
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/5b309e98775e22e4.jpg?q=20"
            alt=""
            width="100%"
            height="400"
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/74f0ad81e44e6e6f.jpg?q=20"
            alt=""
            width="100%"
            height="400"
          />
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-slide="prev"
        data-bs-target="#mycarousel"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-slide="next"
        data-bs-target="#mycarousel"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
